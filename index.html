<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargando...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
        }

        .logo {
            max-width: 300px;
            width: 80%;
            margin-bottom: 30px;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid #444;
            border-top: 6px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text {
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <img 
            src="https://static.grupojoly.com/clip/4b0f121f-5533-4398-9f0a-d3c8f24938bd_source-aspect-ratio_1600w_0.jpg" 
            alt="Logo"
            class="logo"
        >
        <div class="loader"></div>
        <div class="text">Buscando URL nueva del juego...</div>
    </div>

    <script>
        setTimeout(function () {
            window.location.href = "https://juegosboti.xyz/clicker";
        }, 4000);
    </script>

</body>
</html>
